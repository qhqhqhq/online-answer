<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round1 Display</title>
    <style>
        .centered {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .time-remaining {
            font-size: 96px;
            color: red;
        }
        .data-field {
            margin: 10px 0;
            font-size: 18px; 
        }
        .text-message {
            text-align: justify; 
            margin: 20px 10%; 
        }
    </style>
</head>
<body>
    <div id="timeRemaining" class="centered time-remaining">--</div>
    <div id="textMessage" class="centered text-message">Waiting for message...</div>
    <div class="centered">
        <div id="targetEliminations" class="data-field">目标淘汰数: --</div>
        <div id="totalTeams" class="data-field">队伍总数: --</div>
        <div id="eliminatedTeams" class="data-field">已淘汰的队伍数: --</div>
        <div id="answer" class="data-field">答案: --</div>
        <div id="lastEliminated" class="data-field">本轮淘汰的队伍: --</div>
    </div>

    <script>
        (function() {
            var ws = new WebSocket(`ws://${location.host}/ws/display`); 

            ws.onopen = function() {
                console.log('Connected to the WebSocket server');
            };

            ws.onmessage = function(event) {
                var data = JSON.parse(event.data);

                switch (data.type) {
                    case "time":
                        document.getElementById('timeRemaining').textContent = data.remaining_type;
                        break;
                    case "metadata":
                        document.getElementById('textMessage').textContent = data.content;
                        document.getElementById('targetEliminations').textContent = '目标淘汰数: ' + data.target_eliminated_count;
                        document.getElementById('totalTeams').textContent = '队伍总数: ' + data.group_count;
                        document.getElementById('eliminatedTeams').textContent = '已淘汰的队伍数: ' + data.eliminated_group_count;
                        document.getElementById('answer').textContent = '答案: --';
                        document.getElementById('lastEliminated').textContent = '上一轮淘汰的队伍: --';

                        break;
                    case "result":
                        document.getElementById('answer').textContent = '答案: ' + data.answer;
                        document.getElementById('lastEliminated').textContent = '本轮淘汰的队伍: ' + data.last_eliminated_groups;

                        break;
                
                    default:
                        break;
                }


                // 更新页面元素
            };

            ws.onerror = function(error) {
                console.log('WebSocket Error: ' + error);
            };

            ws.onclose = function() {
                console.log('WebSocket connection closed');
            };
        })();

    </script>
</body>
</html>
